<h2>Your Cart</h2>
<div *ngIf="cart.length === 0">Cart is empty.</div>
<div *ngFor="let item of cart; let i = index" class="cart-item">
  <h3>{{ item.Name }}</h3>
  <p>Price: ₹{{ item.Price }}</p>
  <label>Qty: <input type="number" min="1" [(ngModel)]="item.quantity" (change)="changeQuantity(i, $event)" /></label>
  <button (click)="removeFromCart(i)">Remove</button>
</div>
<p *ngIf="cart.length">Total: ₹{{ total }}</p>
<button *ngIf="cart.length" (click)="placeOrder()">Place Order</button>
<a routerLink="/products">Back to Products</a>
